<div class="general">
    <!-- LOGIN -->
    <div class="login" *ngIf="register == false">
        <div class="title">
            <p>Login</p>
        </div>
        <div class="loginForm">
            <form [formGroup]="loginForm" (ngSubmit)="validateCredentialsLogin(loginForm)">
                <mat-form-field>
                    <mat-label>Seleccione su rol</mat-label>
                    <mat-select matSelect formControlName="rol" required>
                        <mat-option value="1">Administrador</mat-option>
                        <mat-option value="2">Usuario</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Correo Electr칩nico</mat-label>
                    <input matInput formControlName="email" type="email" required />
                    <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage("email")}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessage("password")}}</mat-error>
                </mat-form-field>
                <br />
                <button mat-raised-button style="background-color: #1f7500bd;">INGRESAR</button>
            </form>
            <br />
            <button mat-raised-button color="primary" (click)="register = true">Registrese</button>
        </div>
    </div>

    <!-- REGISTER -->
    <div class="register" *ngIf="register == true">
        <p>Mi perfil</p>
        <div class="registerForm">
            <form [formGroup]="registerForm" (ngSubmit)="validateCredentialsRegister(registerForm)">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" type="text" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="last_name" type="text" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Correo Electr칩nico</mat-label>
                    <input matInput formControlName="email" type="email" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" formControlName="password" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Genero</mat-label>
                    <mat-select matSelect formControlName="gender" required>
                        <mat-option value="1">Maculino</mat-option>
                        <mat-option value="2">Femenino</mat-option>
                        <mat-option value="3">Otro</mat-option>
                    </mat-select>
                </mat-form-field>
                <br />
                <button mat-raised-button style="background-color: #1f7500bd;">Registrarse</button>
            </form>
            <br />
            <button mat-raised-button color="primary" (click)="register=false">Volver</button>
        </div>
    </div>
</div>
