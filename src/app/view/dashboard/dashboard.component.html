<div class="container">
    <mat-card *ngFor="let object of postData">
        <mat-card-header>
            <!-- <mat-card-title>Distritos</mat-card-title> -->
            <mat-card-subtitle>
                <img *ngIf="object.profile.picture != null" class="profilePicture"
                    src="../../api/{{object.profile.picture}}" title="{{object.username}}" />
                <img *ngIf="object.profile.picture == null" class="profilePicture"
                    src="../../api/profilePicture/default-user-image.png" title="{{object.username}}" />
                <b>{{object.username}}</b>
                <b style="margin-left: 15px; font-weight: 600">
                    <mat-icon>stars</mat-icon>{{object.profile.reputation}}
                </b>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="text-align: center;">
            <h2>{{object.title}}</h2>
            <div>
                <mat-tab-group mat-align-tabs="center">
                    <mat-tab label="Imagen">
                        <button class="imageButton" (click)="viewObject(object)"
                            style="margin: 0px; margin-top: 20px; margin-bottom: 10px; padding: 0px; border: 0px; cursor: pointer;">
                            <img src="../../api/{{object.photo}}" />
                        </button>
                    </mat-tab>
                    <mat-tab label="UbicaciÃ³n">
                        <div class="mapContainerDashboard">
                            <agm-map [latitude]="object.latitude" [longitude]="object.longitude" [zoom]="zoom">
                                <agm-marker [latitude]="object.latitude" [longitude]="object.longitude">
                                    <agm-info-window>
                                        <strong>{{object.title}}</strong>
                                    </agm-info-window>
                                </agm-marker>
                            </agm-map>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <h3>{{object.type_catastrophe}}</h3>
            <p>{{object.description}}</p>
            <div>
                <b class="countValidation">{{object.validator_number}}</b>
                <button mat-raised-button color="primary" (click)="validatePost(object)"
                    [disabled]="rol=='guest' ? true : false">Validar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
