<div *ngIf="rol=='admin'">
    <app-topmenu (sidenavToggle)="snav.toggle()"></app-topmenu>
    <mat-sidenav-container class="example-container">
        <!-- Side navigation -->
        <mat-sidenav #snav [mode]="currentScreenWidth === 'xs' ? 'over' : 'side'"
            [fixedInViewport]="currentScreenWidth === 'xs'" fixedTopGap="40"
            [opened]="currentScreenWidth === 'xs' ? 'false' : 'true'" [ngStyle]="{
            'width.em': currentScreenWidth === 'xs' ? 16 : sidenavWidth
            }" style="background-color: #1f7500;" (mouseenter)="increase()" (mouseleave)="decrease()">
            <app-sidenav></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content>
            <!--Content-->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<div *ngIf="rol=='user'">
    <app-topmenu></app-topmenu>
    <div *ngIf="size">
        <mat-toolbar style="background-color: #589b3f; width: 100%; height: 40px;">
            <div style="margin-left: 2%;">
                <b style="font-size: 15px;">{{ first_name_data }} {{ last_name_data }}</b>
            </div>
            <div style="margin-left: auto;">
                <button mat-button routerLink="/dashboard" hidden>Inicio</button>
                <button mat-button routerLink="/profile" hidden>Mi perfil</button>
                <button mat-button routerLink="/createpost" hidden>Realizar aporte</button>
                <button mat-button routerLink="/company" hidden>Soy entusiasta o Corporación</button>
            </div>
        </mat-toolbar>
    </div>
    <div *ngIf="!size">
        <mat-toolbar style="background-color: #589b3f; width: 100%; height: 40px;">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon style="color: #FFFFFF;">menu</mat-icon>
                <b style="color: #FFFFFF;">Menu</b>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/dashboard" hidden>Inicio</button>
                <button mat-menu-item routerLink="/profile" hidden>Mi perfil</button>
                <button mat-menu-item routerLink="/createpost" hidden>Realizar aporte</button>
                <button mat-menu-item routerLink="/company" hidden>Soy entusiasta o Corporación</button>
            </mat-menu>
        </mat-toolbar>
    </div>

    <!--Content-->
    <router-outlet></router-outlet>
</div>

<!-- Guest -->
<div *ngIf="rol=='guest'">
    <app-topmenu></app-topmenu>

    <mat-toolbar style="background-color: #589b3f; width: 100%; height: 40px;">
        <div style="margin-left: 2%;">
            <b style="font-size: 15px;">Invitado(a)</b>
        </div>
        <div style="margin-left: auto;">
            <button mat-button (click)="registerGuest()" hidden>Registrate</button>
        </div>
    </mat-toolbar>
    <!--Content-->
    <router-outlet></router-outlet>
</div>
