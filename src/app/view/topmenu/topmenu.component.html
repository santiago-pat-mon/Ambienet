<div class="topMenu" *ngIf="rol == 'admin'">
  <mat-toolbar style="background-color: #29a08d; width: 100%">
    <button
      mat-icon-button
      class="hamburger-menu"
      style="color: #ffffff"
      (click)="onToggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span style="color: #ffffff; font-weight: 600">AmbieNet</span>
    <span class="example-spacer"></span>
    <button
      class="menu-button"
      mat-icon-button
      style="color: #ffffff"
      (click)="logOut()"
    >
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="topMenu" *ngIf="rol == 'user'">
  <mat-toolbar
    style="
      background-color: #29a08d;
      width: 100%;
      height: 80px;
      margin-top: -2px;
    "
  >
    <span style="color: #ffffff; margin-left: 2%; cursor: pointer;" routerLink="/dashboard">AmbieNet</span>
    <span class="example-spacer"></span>
    <button
      class="menu-button"
      mat-icon-button
      style="color: #ffffff"
      (click)="logOut()"
    >
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="topMenu" *ngIf="rol == 'guest'">
  <mat-toolbar style="background-color: #29a08d; width: 100%; height: 80px">
    <span style="color: #ffffff; margin-left: 2%">AmbieNet</span>
    <span class="example-spacer"></span>
    <button
      class="menu-button"
      mat-icon-button
      style="color: #ffffff"
      (click)="logOut()"
    >
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>
</div>
