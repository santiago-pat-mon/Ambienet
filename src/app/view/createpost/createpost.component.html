<div class="container">
    <mat-card style="margin-top: 10px;">
        <mat-card-header>
            <!-- <mat-card-title>Distritos</mat-card-title> -->
            <!-- <mat-card-subtitle></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content style="text-align: center;">
            <h2>Crea tu Post</h2>
            <div>
                <mat-tab-group mat-align-tabs="center">
                    <mat-tab label="Tu Ubicaci贸n">
                        <div class="mapContainer">
                            <agm-map [latitude]="myLatitude" [longitude]="myLongitude" [zoom]="zoom">
                                <agm-marker [latitude]="myLatitude" [longitude]="myLongitude">
                                    <agm-info-window>
                                        <strong>Mi Ubicaci贸n</strong>
                                    </agm-info-window>
                                </agm-marker>
                            </agm-map>
                        </div>
                    </mat-tab>
                    <mat-tab label="Escoger una Ubicaci贸n">
                        <p><b>Importante:</b> Debes dar doble Clic para poner tu nueva marca</p>
                        <div class="mapContainer">
                            <agm-map [latitude]="myLatitude" [longitude]="myLongitude" [zoom]="zoom"
                                (mapReady)="mapReadyHandler($event)">
                                <agm-marker [latitude]="myLatitude" [longitude]="myLongitude">
                                    <agm-info-window>
                                        <strong>Ubicaci贸n</strong>
                                        <p><b>Latitud: </b>{{myLatitude}}</p>
                                        <p><b>Longitud: </b>{{myLongitude}}</p>
                                    </agm-info-window>
                                </agm-marker>
                            </agm-map>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="createPost()">Crear</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
