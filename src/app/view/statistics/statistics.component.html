<div class="container" *ngIf="rol=='admin'">
    <mat-card class="dataContainer">
        <h4>Hola</h4>
        <div>
            <div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </mat-card>
</div>
<div class="container" *ngIf="rol=='user' || rol=='guest'">
    <div class="dataContainer">
        <p>Acceso restringido. No eres un Administrador, eres un usuario o visitante.</p>
        <button mat-raised-button color="primary" routerLink="/dashboard">Volver</button>
    </div>
</div>
